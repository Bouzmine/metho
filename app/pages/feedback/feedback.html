<ion-navbar *navbar>
  <ion-title>{{'SETTINGS.FEEDBACK.TITLE' | translate}}</ion-title>
</ion-navbar>

<ion-content class="feedback">
  <ion-list>
    <button ion-item (click)="open('projects')">
      <h2>{{'SETTINGS.FEEDBACK.TAB_PROJECT' | translate}}</h2>
      <p>{{'SETTINGS.FEEDBACK.TAB_PROJECT_DESC' | translate}}</p>
    </button>
    <button ion-item (click)="open('reference')">
      <h2>{{'SETTINGS.FEEDBACK.TAB_REFERENCE' | translate}}</h2>
      <p>{{'SETTINGS.FEEDBACK.TAB_REFERENCE_DESC' | translate}}</p>
    </button>
    <button ion-item (click)="open('settings')">
      <h2>{{'SETTINGS.FEEDBACK.SETTINGS' | translate}}</h2>
      <p>{{'SETTINGS.FEEDBACK.SETTINGS_DESC' | translate}}</p>
    </button>
    <button ion-item (click)="open('comment')">
      <h2>{{'SETTINGS.FEEDBACK.COMMENT' | translate}}</h2>
      <p>{{'SETTINGS.FEEDBACK.COMMENT_DESC' | translate}}</p>
    </button>
    <button ion-item (click)="open('feature')">
      <h2>{{'SETTINGS.FEEDBACK.FEATURE' | translate}}</h2>
      <p>{{'SETTINGS.FEEDBACK.FEATURE_DESC' | translate}}</p>
    </button>
  </ion-list>
</ion-content>
