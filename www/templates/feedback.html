<ion-view view-title="Problème/Commentaire">
    <ion-content has-bouncing="true">
        <ion-list>
            <ion-item class="item item-icon-right item-remove-animate" type="item-text-wrap" ng-click="newFeedback('projects')">
                <h2>Onglet Projets</h2>
                <p>Problème dans l'onglet Projets</p>
                <span class="icon ion-chevron-right icon-accessory"></span>
            </ion-item>
            <ion-item class="item item-icon-right item-remove-animate" type="item-text-wrap" ng-click="newFeedback('refs')">
                <h2>Onglet Référence</h2>
                <p>Problème dans l'onglet Référence</p>
                <span class="icon ion-chevron-right icon-accessory"></span>
            </ion-item>
            <ion-item class="item item-icon-right item-remove-animate" type="item-text-wrap" ng-click="newFeedback('settings')">
                <h2>Paramètres</h2>
                <p>Problème concernant les paramètres</p>
                <span class="icon ion-chevron-right icon-accessory"></span>
            </ion-item>
            <ion-item class="item item-icon-right item-remove-animate" type="item-text-wrap" ng-click="newFeedback('comment')">
                <h2>Commentaire</h2>
                <p>Émettre un commentaire</p>
                <span class="icon ion-chevron-right icon-accessory"></span>
            </ion-item>
            <ion-item class="item item-icon-right item-remove-animate" type="item-text-wrap" ng-click="newFeedback('feature')">
                <h2>Fonctionalité</h2>
                <p>Proposer une nouvelle fonctionalité</p>
                <span class="icon ion-chevron-right icon-accessory"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
