<ion-view view-title="{{'PROJECT.PENDING.TITLE' | translate}}">
    <ion-content ng-class="{ 'padding flex-pending' : !pendings.length }">
        <!-- List of sources -->
        <ion-list ng-if="pendings.length">
            <ion-item ng-repeat="pending in pendings" class="item item-icon-right" type="item-text-wrap" ng-click="downloadDetails('{{pending.isbn}}', '{{pending._id}}')" ng-class="{ 'item-remove-animate': removeAnimate }">
                <h2 class="normal">{{pending.isbn}}</h2>
                <p>{{pending.datestring}}</p>
                <i class="icon ion-ios-cloud-download-outline" ng-if="!pending.not_available"></i>
                <i class="icon ion-ios-close-outline" ng-if="pending.not_available"></i>
                <ion-option-button class="button-assertive" ng-click="deletePending('{{pending._id}}')">{{'PROJECT.PENDING.DELETE_ITEM' | translate}}</ion-option-button>
            </ion-item>
        </ion-list>
        <!-- When there are no sources -->
        <p class="center dimmed-50" ng-if="!pendings.length && !loading" translate>
            PROJECT.PENDING.SCAN_TO_ADD
        </p>
        <p class="center" ng-if="!pendings.length && !loading" translate>
            PROJECT.PENDING.EMPTY_TAB
        </p>
        <p class="center dimmed-50" ng-if="!pendings.length && !loading" translate>
            PROJECT.PENDING.NEED_ADVANCED
        </p>
    </ion-content>
</ion-view>
