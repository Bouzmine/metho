<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <button class="button button-positive button-clear" ng-click="closeBoarding()" ng-if="boardingIndex == 0">Passer</button>
        <button class="button button-positive button-clear" ng-click="lastSlideBoarding()" ng-if="boardingIndex > 0">Précédent</button>
        <h1 class="title">Balayage</h1>
        <button class="button button-positive button-clear" ng-click="nextSlideBoarding()" ng-if="boardingIndex < 2">Suivant</button>
        <button class="button button-positive button-clear" ng-click="closeBoarding()" ng-if="boardingIndex == 2">Fermer</button>
    </ion-header-bar>
    <ion-content has-bouncing="false">
        <ion-slide-box on-slide-changed="slideHasChanged(index)" show-pager="false">
          <ion-slide>
            <div class="box blue"><h1>BLUE</h1></div>
          </ion-slide>
          <ion-slide>
            <div class="box yellow"><h1>YELLOW</h1></div>
          </ion-slide>
          <ion-slide>
            <div class="box pink"><h1>PINK</h1></div>
          </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
