<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <button class="button button-positive button-clear" ng-click="closeEditModal()">Annuler</button>
        <h1 class="title">Modifier le projet</h1>
        <button class="button button-positive button-clear" ng-click="submitEditProject()">Modifier</button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="submitEditProject()" ng-keyup="$event.keyCode == 13 && submitEditProject()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nom du projet</span>
                    <input type="text" placeholder="Essai sur les moyens de communication" ng-model="editingProject.name" ng-readonly="false">
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'red-border':errorName }">
                    <span class="input-label">Matière</span>
                    <input type="text" placeholder="Géographie" ng-model="editingProject.matter" ng-readonly="false">
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
