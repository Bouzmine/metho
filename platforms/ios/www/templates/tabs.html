<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Projets Tab -->
  <ion-tab title="Projets" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab/projects">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>

  <!-- Reference Tab -->
  <ion-tab title="Référence" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/ref">
    <ion-nav-view name="tab-ref"></ion-nav-view>
  </ion-tab>

  <!-- Parameters Tab -->
  <ion-tab title="Paramètres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
