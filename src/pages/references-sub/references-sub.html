<ion-header>
  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [innerHtml]="text"></div>
  <ion-list *ngIf="card_example && card_example.length">
    <ion-list-header>
      Exemple de fiche
    </ion-list-header>
    <button ion-item *ngFor="let card of card_example" (click)="openCard(card)">
      {{ card.title }}
    </button>
  </ion-list>
</ion-content>
