<ion-header>
  <ion-navbar>
    <ion-title>{{'TAB_PROJECT' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createProject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- When there is no elements -->
  <div class="padding flex" *ngIf="!projects.length && !loading">
    <button ion-button outline class="centered" (click)="createProject()" icon-only>
      <ion-icon name="add" color="primary"></ion-icon>
    </button><br>
    <p class="center dimmed-50">{{'PROJECT.TAB.EMPTY_TAB' |Â translate}}</p>
  </div>
  <!-- When there is -->
  <ion-list *ngIf="projects.length">
    <ion-item-sliding *ngFor="let project of projects">
      <button ion-item (click)="openProjectDetail(project)">
        <h2>{{ project.name }}</h2>
        <p>{{ project.matter ? project.matter : ('PROJECT.TAB.UNKNOWN_MATTER' | translate) }}</p>
      </button>

      <ion-item-options>
        <button ion-button color="primary" (click)="editProject(project)">{{'COMMON.EDIT' | translate}}</button>
        <button ion-button color="danger" (click)="deleteProject(project)">{{'COMMON.DELETE' | translate}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Loading -->
  <div class="flex spinner" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
